<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header class="encabezado">
        <img class="logo" src="Imagenes/Logo.svg">
    </header>
    <main>
        <div class="main">
        <div class="ladoizquierdo">
            <textarea  class="areadetextear" placeholder="Ingrese su texto aqui..."></textarea>
                <div class="alerta"><img src="Imagenes/bi_exclamation-circle-fill.svg" alt="Signo de exclamación">
                <p class="alertaTexto">Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="botonesIzquierdo">
                <button id="btnEncriptar" class="btn-encriptar">Encriptar</button>
                <button id="btnDesencriptar" class="btn-desencriptar">Desencriptar</button></div>
        </div>
        <div id="ladoderecho" class="ladoderecho ajustado">
            <img id="muneco" class="muneco" src="Imagenes/Muñeco.svg" alt="">
            <div class="textoderecho"></div>
            <textarea id="mensajeFinal" class="mensajeFinal" placeholder="Ningún mensaje fue encontrado"></textarea>
            <p id="textoInformativo" class="textoInformativo">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button id="btnCopiar" class="btn-copiar oculto">Copiar</button>
            </div>
        </div>
    </main>
<script src="script.js"></script>
</body>
<footer>

</footer>
</html>
